<!DOCTYPE html>
<html>
    <head>
       <title>
       </title>
       <link rel="stylesheet" href="styles.css">
    </head>
  
<body>
 <a href="#top"></a> 

<div id="about" class="container" align="center">
  
  <!--Intro-->
  <div class="heading">
    <div class="row">
      <div class="col-md-6">
        <!--<img src="https://s28.postimg.org/y86hujuwt/Gebre_Mesquitta_HTML_Element.jpg/" class="img-responsive">-->
      </div>
    </div>  

    <div class="row text-center">
      <div class="col-md-12">
        <p><h2>Full-Stack Developer with a Bsc. in Industrial Design Technology...devoted to the design of experiences.....with code and CAD
        </h2></p>
      </div>
    </div> 

    <div class="row">
      <div class="col-md-6">
        
      </div>
      <div class="col-md-6" col-md-push-6>
        <!--<img src="https://s30.postimg.org/52tghb8xt/Gebre_Mesquitta_HTML_Element_2.jpg" class="img-responsive"/>-->
      </div>
    </div>
  </div>
  

  <!--Buttons-->
  <div class="row ">
    <div class ="col-md-4 text-center">
     <a href="#about" class="myButton">About</a>
    </div>
  
    <div class ="col-md-4 text-center">
      <a href="#portfolio" class="myButton">Portfolio</a>
    </div>
      <div class ="col-md-4 text-center">
      <a href="#contact-form" class="myButton">Connect</a>  
    </div>
  </div>

  <!--Portfolio-->
  <a href="#portfolio"></a>
  <div id="portfolio" class="background-image">
    <div class="holder">
    <div class="Faces Wheels">
      <figure>
        <img      src="https://s25.postimg.cc/uf3qrj8u7/Coming_Soon.jpg
      <img src="https://s25.postimg.cc/uf3qrj8u7/Coming_Soon.jpg" width="360" height="270">
      <img src="https://s25.postimg.cc/uf3qrj8u7/Coming_Soon.jpg" width="360" height="270">
      <img src="https://s25.postimg.cc/uf3qrj8u7/Coming_Soon.jpg" width="360" height="270">
        <img src="https://s25.postimg.cc/uf3qrj8u7/Coming_Soon.jpg" width="360" height="270">
      <img src="https://s25.postimg.cc/uf3qrj8u7/Coming_Soon.jpg" width="360" height="270">
        </figure>
      </div>
    </div>
  </div>

  <!-- Connect Info-->
  
  <div class="contact-holder">
     <div id="contact-form">
    <div>
      <h1>Connect</h1> 
      
      <h4>Please answer the following questions below.</h4>       
    </div>
    <div>
    <form method="post" action="/">
      <div>
        <label for="name">
          <span class="required">Name: *</span> 
          <input type="text" id="name" name="name" value="" placeholder="Your Name" required="required" tabindex="1" autofocus="autofocus" />
        </label> 
      </div>

      <div>
        <label for="email">
          <span class="required">Email: *</span>
          <input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="2" required="required" />
        </label>  
      </div>
      <div>             
        <label for="subject">
          <span>Subject: </span>
          <select id="subject" name="subject" tabindex="4">   
            <option value="hello">Product Service Pricing</option>
            <option value="quote">What is your estimated timeline?</option>
            <option value="quote">What is your design process? </option>
          </select>
        </label>
      </div>
      <div>             
        <label for="message">
          <span class="required">Message: *</span> 
          <textarea id="message" name="message" placeholder="Please write your message here." tabindex="5" required="required"></textarea> 
        </label>  
      </div>
      <div>              
        <button name="submit" type="submit" id="submit" >SEND</button> 
      </div>
    </form>
  </div>
  </div>
  </div>
  
  <!--Social media links -->
<div class="social-media-icon-footer">

 <div id="contact">
    <div class="contact">
      <h3>Social Media Connections</h3>
      <div>
        <ul class="soc">
          <li class="socbutton">
            <a href="https://www.linkedin.com" target="blank"><i class= "fa fa-linkedin-square fa-fw"></i>LINKEDIN</a>
          </li>
          <li class="socbutton">
            <a href="https://github.com" target="blank"><i class= "fa fa-github fa-fw"></i>GITHUB</a>
          </li>
          <li class="socbutton">
            <a href="https://www.facebook.com" target="blank"><i class= "fa fa-facebook-official fa-fw"></i>FACEBOOK</a>
          </li>
          <li class="socbutton">
            <a href="https://www.freecodecamp.com" target="blank"><i class= "fa fa-fire fa-fw"></i>FREECODECAMP</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
</div>
</div>
</body>
</html>
